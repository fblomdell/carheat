<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" charset="utf-8" href="carheat.css">
        <script src="carheat.js"></script>
    </head>

    <body>

        <div id="maindiv">
            
            
            <!-- search location btn -->
             <div class="page-wrap">

        <header class="search-bar">
            <p class="search-text"><span class="search-location-text">What's the weather like in <input id="search-location-input" class="search-location-input" type="text" placeholder="City"> <button id="search-location-button" class="fa fa-search search-location-button search-button" placeholder="">Search</button></span></p>
            <div class="search-location-button-group">
                
                <p id="weatherInCity"></p>
                
            </div>
            
            <h1 id="outsideTemp"></h1>
            <p id="windSpeed"></p>

            <div id="condition">
                <p id="weatherCondition" style=font-size:12px></p>
                <img id="weatherIcon" alt="current weather icon">

            </div>


            <div id="carTemp">
                <p style=font-size:14px margin-left=25%>Temperature inside closed car:</p>
                 <ul>
                     <li>10</li>
                     <li>20</li>
                     <li>30</li>
                     <li>40</li>
                     <li>50</li>
                     <li>60</li>

                </ul>       

                 <ul>
                     <li id="ten"></li>
                     <li id="twenty"></li>
                     <li id="thirty"></li>
                     <li id="forty"></li>
                     <li id="fifty"></li>
                     <li id="sixty"></li>

                </ul>  
            </div>


        </div> 
    </body>
    
</html>

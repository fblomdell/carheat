<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" charset="utf-8" href="carheat.css">
        <script src="carheat.js"></script>
    </head>

    <body>

        <div id="maindiv">
            
            
            <!-- search location btn -->
           <div id="searchDiv">      
               <p id="search-text" ><span class="search-location-text">What's the weather like in <input id="search-location-input" class="search-location-input" type="text" placeholder="City"> <button id="search-location-button" class="fa fa-search search-location-button search-button" placeholder="">Search</button></span></p>
            </div> 
            
            
            <div id="weatherInfo">
                <p id="weatherInCity"></p>
                <img id="weatherIcon" alt="current weather icon">
                <h1 id="outsideTemp"></h1>
                <p id="windSpeed"></p>
             </div>      

            <div id="carTemp">
                <p>Temperature inside closed car:</p>
                <ul id="ul1">
                    <li class="textBox li1">Elapsed Time: </li>
                    <li class="li1">0</li>
                    <li class="li1">10</li>
                    <li class="li1">20</li>
                    <li class="li1">30</li>
                    <li class="li1">40</li>
                    <li class="li1">50</li>
                    <li class="li1 rightLi">60</li>
                </ul>       

                 <ul id="ul2">
                     <li class="textBox">Temperature Increase: </li>
                     <li id="zero" class="li2 leftLi2"></li>
                     <li id="ten" class="li2"></li>
                     <li id="twenty" class="li2"></li>
                     <li id="thirty" class="li2"></li>
                     <li id="forty" class="li2"></li>
                     <li id="fifty" class="li2"></li>
                     <li id="sixty" class="li2 rightLi rightLi2"></li>

                </ul>  
            </div>


        </d iv> 
    </body>
    
</html>
